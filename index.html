<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="container">

            <div class="main">
                <h1 id="main-header">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" aria-label="Numeric value for conversion"/>
                <button type="button" class="btn" id="convert-btn">Convert</button>
                <p id="error-text"></p>
            </div>
            <div class="metrics-section">
                <div class="metric">
                    <h3 class="metric-headings">Length (Meter/Feet)</h3>
                    <p class="metric-txt" id="length"></p>
                </div>
    
                <div class="metric">
                    <h3 class="metric-headings">Volume (Liters/Gallons)</h3>
                    <p class="metric-txt" id="volume"></p>
                </div>
    
                <div class="metric">
                    <h3 class="metric-headings">Mass (Kilograms/Pounds)</h3>
                    <p class="metric-txt" id="mass"></p>
                </div>
            </div>

        </div>



        <script src="index.js"></script>
    </body>
</html>
